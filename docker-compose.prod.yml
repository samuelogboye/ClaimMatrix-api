services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: claimmatrix_db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGPORT: 5433
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - claimmatrix_network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: claimmatrix_redis
    ports:
      - "6378:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - claimmatrix_network

  # FastAPI Application
  api:
    image: samuelogboye/claimmatrix:latest
    container_name: claimmatrix_api
    env_file:
      - .env
    user: root
    command: >
      sh -c "mkdir -p /app/shared_temp && chown -R appuser:appuser /app/shared_temp &&
             su appuser -c 'python -m alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8001'"
    ports:
      - "8001:8001"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - claimmatrix_network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    image: samuelogboye/claimmatrix:latest
    container_name: claimmatrix_celery_worker
    env_file:
      - .env
    command: celery -A app.celery_app worker --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - claimmatrix_network
    restart: unless-stopped

  # Celery Beat
  celery_beat:
    image: samuelogboye/claimmatrix:latest
    container_name: claimmatrix_celery_beat
    env_file:
      - .env
    command: celery -A app.celery_app beat --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - claimmatrix_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  claimmatrix_network:
    driver: bridge
