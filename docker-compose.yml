services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: claimmatrix_db
    env_file:
      - .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
      PGPORT: 5433
    ports:
      - "5433:5433"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB} -p 5433"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - claimmatrix_network

  # Redis for Celery
  redis:
    image: redis:7-alpine
    container_name: claimmatrix_redis
    ports:
      - "6378:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - claimmatrix_network

  # FastAPI Application
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claimmatrix_api
    user: root
    command: >
      sh -c "mkdir -p /app/shared_temp && chown -R appuser:appuser /app/shared_temp &&
             su appuser -c 'python -m alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8001'"
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql+asyncpg://claim_matrix_user:claim_matrix_pass@db:5433/claim_matrix
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEBUG=True
      - SHARED_TEMP_DIR=/app/shared_temp
    volumes:
      - shared_temp:/app/shared_temp
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - claimmatrix_network
    restart: unless-stopped

  # Celery Worker
  celery_worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claimmatrix_celery_worker
    user: root
    environment:
      - DATABASE_URL=postgresql+asyncpg://claim_matrix_user:claim_matrix_pass@db:5433/claim_matrix
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEBUG=True
      - SHARED_TEMP_DIR=/app/shared_temp
    volumes:
      - shared_temp:/app/shared_temp
    command: >
      sh -c "mkdir -p /app/shared_temp && chown -R appuser:appuser /app/shared_temp &&
             su appuser -c 'celery -A app.celery_app worker --loglevel=info'"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.celery_app inspect ping -d celery@$$HOSTNAME || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - claimmatrix_network
    restart: unless-stopped

  # Celery Beat
  celery_beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: claimmatrix_celery_beat
    environment:
      - DATABASE_URL=postgresql+asyncpg://claim_matrix_user:claim_matrix_pass@db:5433/claim_matrix
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
      - DEBUG=True
    command: celery -A app.celery_app beat --loglevel=info
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "pgrep -f 'celery.*beat' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - claimmatrix_network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  shared_temp:
    driver: local

networks:
  claimmatrix_network:
    driver: bridge
